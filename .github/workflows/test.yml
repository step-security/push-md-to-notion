on:
    pull_request:

  
jobs:
  push_markdown_job:
    runs-on: ubuntu-latest
    name: Push Markdown to Notion
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Push markdown
      uses: ./
      id: push_markdown
      with:
        notion-token: ${{ secrets.NOTION_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
