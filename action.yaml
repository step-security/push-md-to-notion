name: Sync markdown files to notion
description: Github action for pushing markdown changes to Notion
author: step-security
inputs:
  notion-token:
    description: 'Notion integration token for authorization'
    required: true
  dry-run:
    description: 'Run in dry-run mode - validates connection and lists changes without updating Notion'
    required: false
    default: 'false'
branding:
  color: yellow
  icon: package
runs:
  using: 'node20'
  main: 'dist/index.js'
